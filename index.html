<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> TEA STALL </title>
<style>
    /* Full page maroon background */
    body {
        margin: 0;
        padding: 0;
        background-color: maroon;
        font-family: Arial, sans-serif;
        color: black;
    }

    /* Header styling */
    header {
        background-color: black; /* Black header to make boxes stand out */
        padding: 15px 20px;
        display: flex;
        align-items: center; /* Vertically center items */
        justify-content: space-between; /* Spread items across header */
        flex-wrap: wrap; /* Wrap on small screens */
        box-sizing: border-box;
    }

    /* Heading in header */
    header h1 {
        color: white;
        margin: 0;
        font-size: 24px;
    }

    /* Boxes container */
    .header-boxes {
        display: flex;
        gap: 15px; /* Space between boxes */
    }

    /* Individual box styling */
    .header-box {
        background-color: maroon; /* Box color inside black header */
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .header-box:hover {
        background-color: darkred;
    }

    /* Main content */
    main {
        padding: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <div class="header-boxes">
        <a href="#" class="header-box">Option 1</a>
        <a href="#" class="header-box">Option 2</a>
        <a href="#" class="header-box">Option 3</a>
        <!-- Add more boxes here -->
    </div>
</header>

<main>
    <p>Welcome to my website! Add content below the header.</p>
</main>

</body>
</html>
